{% extends 'base-main.html' %}

{% block title %}
    爱家-实名认证
{% endblock %}

{% block css %}
    {{ super() }}
    <link href="/static/css/ihome/profile.css" rel="stylesheet">
{% endblock %}

{% block content %}
    {% if msg %}
        <script>
            msg = {{ msg | safe }}
            alert(msg);
            location.assign('/user/auth/{{ current_user.id }}')
        </script>
    {% endif %}
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">实名认证</h3>
                <a class="nav-btn fl" href="{{ url_for('user.my') }}"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="menus-con">
            <ul class="menus-list">
                <li>
                    <div class="menu-title">
                        <h3>认证信息</h3>
                    </div>
                    <div class="menu-content">
                        <form id="form-auth" method="post" action="">
                            <div class="form-group">
                                <label for="real-name">真实姓名(请输入汉字)</label>
{#                                disabled="disabled"#}
                                <input type="text" class="form-control" name="real_name" id="real-name" pattern="^[\u4e00-\u9fa5]*$">
                            </div>
                            <div class="form-group">
                                <label for="id-card">身份证号码</label>
                                <input type="text" class="form-control" name="id_card" id="id-card">
                            </div> 
                            <div class="error-msg"><i class="fa fa-exclamation-circle"></i><span></span></div>
                            <input type="submit" class="btn btn-success" value="保存">
                        </form>
                    </div>
                </li>
            </ul>
        </div>
        <div class="popup_con">
            <div class="popup">
                <p>保存成功！</p>
            </div>
            
            <div class="mask"></div>
        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div> 
    </div>
{% endblock %}
